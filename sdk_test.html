        #frame .content .message-input .wrap button {
          padding: 16px 0;
        }
      }

      #frame .content .message-input .wrap button:hover {
        background: #435f7a;
      }

      #frame .content .message-input .wrap button:focus {
        outline: none;
      }

      #frame table {
        width: 100%;
      }
      #frame table button {
        border: none;
        height: 25px;
        width: 100%;
        margin: 5px 0;
        background-color: #2c3e50;
        color: #fff;
      }
      #frame thead {
        background-color: #2c3e50;
        color: #fff;
      }
      #frame thead tr {
        height: 30px;
        line-height: 30px;
      }
      #frame tbody {
        color: #2c3e50;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="selectAgent">
      <label>Select User:</label>
      <select id="token">
        <option value="eyJhbGciOiJSUzI1NiJ9">Fred</option>
        <option value="eyJhbGciOiJSUzI1NiJ9">Jo√£o</option>
      </select>
      <button onclick="connect()">Connect</button>

      <br/>
      <br/>
    </div>

    <div id="connectedBlock" style="height: 100%; width: 100%; display: none">
      <!--
      <div id="interactions">
        <label>Interaction: <span id="interactionHash"></span><span id="currentState"></span></label><br/>
        <button onclick="finish()">Finish</button>
        <button onclick="close()">Close</button><br/>

      <br/>
      <div id="shortcuts">

        <table>

      <div id="frame">
        <div id="sidepanel">
          <div id="profile">
            <div class="wrap">
              <img id="profile-img" src="" class="" alt="" onclick="register()">
              <p id="profile-name"></p>
            </div>
          </div>
          <!-- <div id="bottom-bar">
            <button id="addcontact"><i class="fa fa-user-plus fa-fw" aria-hidden="true"></i> <span>Atendimento</span></button>
            <button id="settings"><i class="fa fa-cog fa-fw" aria-hidden="true"></i> <span>Fila</span></button>
            <button id="settings"><i class="fa fa-cog fa-fw" aria-hidden="true"></i> <span>Pendentes</span></button>
          </div> -->
          <div id="contacts">
            <ul id="interactionList">
            </ul>
          </div>

        </div>
        <div class="content" id="interactionScreen" style="display: none">
          <div class="contact-profile">
            <img src="default-user.png" alt="">
            <p id="interactionScreenCustomerName"></p>
          </div>
          <div class="messages">
            <ul id="interactionScreenMessages">
            </ul>
          </div>
          <div class="message-actions">
          </div>
          <div class="message-input">
            <div class="wrap">
              <input id="messageInput" type="text" placeholder="Write your message...">
              <i class="fa fa-paperclip attachment" aria-hidden="true"></i>
              <i class="fa fa-tag tag" aria-hidden="true" onclick="getTags()"></i>
              <i class="fa fa-bookmark-o bookmark" aria-hidden="true" onclick="getShortcuts()"></i>
              <i class="fa fa-exchange exchange" aria-hidden="true" onclick="getTransferList()"></i>
              <button class="submit" onclick="send()"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var consoleArea = document.getElementById('console');
      var sdk;
      var currentInteractionHash;
      var agent = {
        id: 0,
        name: "",
        photo: "",
        status: 0
      }
      var interactions = {};

      function print(text) {
        console.log(text);
      };

      function clearInteraction(interactionHash) {
        var interaction = document.getElementById(interactionHash)
        interaction.parentNode.removeChild(interaction);
        delete interactions[interactionHash]
        document.getElementById('interactionScreen').style.display = "none";
        document.getElementById('interactionScreenCustomerName').innerText = ''
      };

      function register() {
        if (agent.status == 0) {
          agent.status = 1;
          document.getElementById('profile-img').classList.remove('online')
          document.getElementById('profile-img').classList.add('away')
          sdk.register();
        } else if (agent.status == 2) {
          agent.status = 1;
          document.getElementById('profile-img').classList.remove('online')
          document.getElementById('profile-img').classList.add('away')
          sdk.unregister();
        };
      };

      function openInteraction(interactionHash) {
        currentInteractionHash = interactionHash
        var interaction = interactions[interactionHash]

        if (interaction.state == 'RINGING') sdk.acceptInteraction(interactionHash);
        document.getElementById('interactionScreen').style.display = "block";
        document.getElementById('interactionScreenCustomerName').innerText = interaction.customer.fields[3].value
      };

      function accept() {
        sdk.acceptInteraction(currentInteractionHash);
      };

      function finish() {
        document.getElementById('interactionArea').innerHTML += `Agent finish\n`;
        sdk.finishInteraction(currentInteractionHash)
      };

      function close() {
        clearInteraction('');
      };

      function send() {
        var content = document.getElementById('messageInput').value;
        var tempId = sdk.newMessage(content, currentInteractionHash, 'text');

        document.getElementById('interactionScreenMessages').innerHTML += `
          <li class="replies">
            <img src="${agent.photo}" alt="">
            <p>${content}</p>
          </li>
        `;

        document.getElementById('messageInput').value = '';
      };

      function typing() {
        sdk.typing(currentInteractionHash);
      };

      function cleared() {
        sdk.cleared(currentInteractionHash);
      };

      function transferToDepartment(id) {
        sdk.transferToDepartment(id, currentInteractionHash);
      }

      function transferToAgent(id, departmentId) {
        sdk.transferToAgent(id, departmentId, currentInteractionHash);
      }

      function getTags() {
        sdk.getTags((response) => {
          if (response.status == 200 && response.tags) {
            document.getElementsByClassName('message-actions')[0].innerHTML = '';
            document.getElementsByClassName('message-actions')[0].innerHTML += `
              <table>
                <thead>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Message</th>
                  <th>State</th>
                  <th>Color</th>
                  <th></th>
                </thead>
                <tbody id="tagList"></tbody>
              </table >
            `;
            response.tags.forEach(tag => {
              document.getElementById('tagList').innerHTML += `
                <td>${tag.id}</td>
                <td>${tag.name}</td>
                <td>${tag.state}</td>
                <td>${tag.baseColor}</td>
                <td><button onclick="useShortcut('${tag.name}')">Use</button></td>
              `;
            });
          }
        });
      }

      function useTag(message) {
        document.getElementById('messageInput').value = message;
      }

      function getShortcuts() {
        sdk.getShortcuts('', (response) => {
          if (response.status == 200) {
            document.getElementsByClassName('message-actions')[0].innerHTML = '';
            document.getElementsByClassName('message-actions')[0].innerHTML += `
              <table>
                <thead>
                  <th>Id</th>
                  <th>Keyword</th>
                  <th>Message</th>
                  <th></th>
                </thead>
                <tbody id="shortcutList"></tbody>
              </table >
            `;
            response.shortcuts.forEach(shortcut => {
              document.getElementById('shortcutList').innerHTML += `
                <td>${shortcut.id}</td>
                <td>${shortcut.keyword}</td>
                <td>${shortcut.body}</td>
                <td><button onclick="useShortcut('${shortcut.body}')">Use</button></td>
              `;
            });
          }
        });
      }

      function useShortcut(message) {
        document.getElementById('messageInput').value = message;
      }

      function getTransferList() {
        sdk.getTransferList((response) => {
          if (response.status == 200 && response.result) {
            document.getElementsByClassName('message-actions')[0].innerHTML = '';
            document.getElementsByClassName('message-actions')[0].innerHTML += `
              <table>
                <thead>
                  <th>Type</th>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Status/Agents</th>
                  <th></th>
                </thead>
                <tbody id="transferenceList"></tbody>
              </table >
            `;
            document.getElementById('transferenceList').innerHTML = '';
            if (response.result.departments) {
              response.result.departments.forEach(department => {
                document.getElementById('transferenceList').innerHTML += `
                  <td>Department</td>
                  <td>${department.id}</td>
                  <td>${department.name}</td>
                  <td>${department.agents.length}</td>
                  <td><button onclick="transferToDepartment(${department.id})">Transfer</button></td>
                `;
              });
            }
            if (response.result.agents) {
              response.result.agents.forEach(agent => {
                document.getElementById('transferenceList').innerHTML += `
                  <td>Agent</td>
                  <td>${agent.id}</td>
                  <td>${agent.name}</td>
                  <td>${agent.newStatus}</td>
                  <td><button onclick="transferToAgent(${agent.id}, ${agent.department.id})">Transfer</button></td>
                `;
              });
            }
          }
        });
      };

      function connect() {
        var token = document.getElementById('token').value;
        agent.id = parseJwt(token).id;
        agent.name = parseJwt(token).name;
        agent.photo = parseJwt(token).photo;

        document.getElementById('profile-img').src = agent.photo;
        document.getElementById('profile-name').innerText = agent.name;

        document.getElementById('selectAgent').style.display = "none";
        document.getElementById('connectedBlock').style.display = "block";

        sdk = new OmnizeAgentSDK(token);

        sdk.on('registered', () => {
          print("Registered");
          agent.status = 2;
          document.getElementById('profile-img').classList.remove('away')
          document.getElementById('profile-img').classList.add('online')
        })

        sdk.on('unregistered', () => {
          print("Unregistered");
          agent.status = 0
          document.getElementById('profile-img').classList.remove('away')
          document.getElementById('profile-img').classList.remove('online')
        })

        sdk.on('newInteraction', ({ interactionHash, id, customerInfo, department, interactionType, externalHistory, currentState, createdAt }) => {
          interactions[interactionHash] = {
            customer: customerInfo,
            media: interactionType,
            state: currentState
          }

          var status = 'online'
          if (currentState == 'RINGING') status = 'busy'
          if (currentState == 'TALKING') status = 'online'
          if (currentState == 'QUEUED') status = 'away'

          var interaction = document.getElementById(interactionHash)
          if (interaction) interaction.parentNode.removeChild(interaction)

          document.getElementById('interactionList').innerHTML += `
            <li class="contact" id="${interactionHash}" onclick="openInteraction('${interactionHash}')">
              <div class="wrap">
                <span class="contact-status ${status}"></span>
                <img src="default-user.png" alt="">
                <div class="meta">
                  <p class="name">${customerInfo.fields[3].value}</p>
                  <p class="preview">${currentState}</p>
                </div>
              </div>
            </li>`
          ;
        })

        sdk.on('acceptedInteraction', (interactionHash) => {
          // document.getElementById('interactionArea').innerHTML += `Accepted\n\n`;
        })

        sdk.on('updateInteraction', (interaction) => {
          // document.getElementById('currentState').innerText = ` (${interaction.currentState})`;
        })

        sdk.on('canceled', (interactionHash) => {
          clearInteraction(interactionHash);
        })

        sdk.on('newMessage', ({ createdAt, content, interactionHash, contentType, messageId, url }) => {
          document.getElementById('interactionScreenMessages').innerHTML += `
            <li class="sent">
              <img src="default-user.png" alt="">
              <p>${content}</p>
            </li>
          `;
        })

        sdk.on('receivedMessage', ({ messageId, interactionHash, tempId }) => {
          document.getElementById('interactionArea').innerHTML += `Message received (Id: ${messageId}, TempId: ${tempId})\n`;
        })

        sdk.on('deliveredMessage', ({ messageId, interactionHash }) => {
          document.getElementById('interactionArea').innerHTML += `Message delivered (Id: ${messageId})\n`;
        })

        sdk.on('finishedInteraction', (interactionHash, reason) => {
          document.getElementById('interactionArea').innerHTML += `Client finished\n`;
        })

        sdk.on('typing', (interactionHash) => {
          document.getElementById('interactionArea').innerHTML += `Client typing\n`;
        })

        sdk.on('cleared', (interactionHash) => {
          document.getElementById('interactionArea').innerHTML += `Client cleared\n`;
        })

        sdk.on('transferred', (interactionHash) => {
          clearInteraction(interactionHash);
          print("Transferred");
        })

        sdk.on('transferFailed', (interactionHash, reason = '') => {
          print(`Transfer failed: ${reason}`);
        })

        sdk.connect();
      };

      document.addEventListener('keyup', (e) => {
        var messageLength = document.getElementById('messageInput').value.length

        if (messageLength == 0) sdk.cleared(currentInteractionHash);
        if (messageLength > 0) sdk.typing(currentInteractionHash);

        if (e.which == 13) {
          send();
          return false;
        }
      });
    </script>
  </body>
